<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Logo Netflix"
            class="logo-img">
        <nav class="navegation">
            <div class="complete-languages-div">
                <div class="languages-div">
                    <div class="globe-icon">
                        <span class="material-symbols-outlined">
                            language
                        </span>
                    </div>
                    <div class="languages-options">
                        <select name="languages-select" id="languages-select">
                            <option value="pt-br" label="Português">
                            <option value="en" label="English">
                        </select>
                    </div>
                    <div class="arrow-languages">
                        <span class="material-symbols-outlined">
                            arrow_drop_down
                        </span>
                    </div>
                </div>
            </div>
            <div class="button-div">
                <button class="bt-login" type="submit">Entrar</button>
            </div>
        </nav>
    </header>

    <div class="margin-form-div">
        <div class="form-div">
            <h1>Filmes, séries e muito mais, sem limites</h1>
            <p>Assista onde quiser. Cancele quando quiser.</p>
        </div>
    </div>
</body>

</html>
